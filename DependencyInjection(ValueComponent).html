<html>
    <head>
        <script src=""angular.js"></script>
    </head>

    <body ng-app=""myApp>
        <div ng-controller="myCtrl">
        </div>

        <script>
            var app = angular.module("myApp",[]);
            app.value("numberValue", 7);
            app.controller("myCtrl", function($scope, numberValue){
                document.writeln(numberValue);
            });
        </script>
    </body>
</html>
