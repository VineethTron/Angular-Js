<html>
    <head>
        <script src="angular.js"></script>
    </head>

    <body ng-app="myApp" ng-controller="myCtrl">
        <script>
            var app = angular.module("myApp",[]);
            app.value("numberValue", 100);
            app.controller("myCtrl", function($scope, numberValue){
                document.write(numberValue);
            });
        </script>
    </body>
</html>
