<html>
    <head>
        <script src="angular.js"></script>
    </head>
    
    <body ng-app="myApp" ng-controller="myCtrl">
        <p> Click Inspect to check the log services</p>

    <script>
        var app  = angular.module('myApp',[]);
        app.controller('myCtrl', function($log){
            $log.log('This is log service');
            $log.info('This is info service');
            $log.warn('This is warning service');
            $log.error('This is error service');
            $log.debug('This is debug service');
        });
    </script>
    </body>
</html>
